<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlimame</title>
        .hidden {
            display: none;
        }
        <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Medlimame</h1>

    <nav>
        <button onclick="showSection('loginSection')">تسجيل الدخول</button>
        <button onclick="showSection('signupSection')">إنشاء حساب</button>
        <button onclick="showSection('coursesSection')">الدورات</button>
        <button onclick="showSection('projectsSection')">الأعمال الشخصية</button>
    </nav>

    <section id="loginSection" class="hidden">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm" action="http://localhost:3000/login" method="POST" onsubmit="handleLogin(event)">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p id="loginMessage" class="hidden"></p>
        <img id="loginUserImage" class="hidden" src="user.png" alt="User Image">
    </section>

    <section id="signupSection" class="hidden">
        <h2>إنشاء حساب</h2>
        <form id="signupForm" action="http://localhost:3000/signup" method="POST" onsubmit="handleSignup(event)">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <p id="signupMessage" class="hidden"></p>
        <img id="signupUserImage" class="hidden" src="user.png" alt="User Image">
        <button id="goToLoginButton" class="hidden" onclick="showSection('loginSection')">تسجيل الدخول</button>
    </section>

    <section id="coursesSection" class="hidden">
        <h2>الدورات</h2>
        <p>تفاصيل الدورات.</p>
    </section>

    <section id="projectsSection" class="hidden">
        <h2>الأعمال الشخصية</h2>
        <p>تفاصيل الأعمال الشخصية.</p>
    </section>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function handleSignup(event) {
            event.preventDefault();
            const form = document.getElementById('signupForm');
            const message = document.getElementById('signupMessage');
            const userImage = document.getElementById('signupUserImage');
            const goToLoginButton = document.getElementById('goToLoginButton');

            fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(new FormData(form)),
            })
            .then(response => response.text())
            .then(result => {
                message.textContent = result;
                message.classList.remove('hidden');
                userImage.classList.remove('hidden');
                goToLoginButton.classList.remove('hidden');
                form.classList.add('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
});
        }

        function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const message = document.getElementById('loginMessage');
            const userImage = document.getElementById('loginUserImage');

            fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(new FormData(form)),
            })
            .then(response => response.text())
            .then(result => {
                message.textContent = result;
                message.classList.remove('hidden');
                userImage.classList.remove('hidden');
                form.classList.add('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlimame</title>
    <style>
        /* أسلوب جديد للعناصر المخفية */
        .hidden {
            display: none;
        }
        /* تنسيق لصورة المستخدم المصغرة */
        #userThumbnail {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Medlimame</h1>

    <div id="userThumbnail" class="hidden">
        <!-- سيتم عرض صورة المستخدم هنا بمجرد تسجيل الدخول -->
        <img id="loggedInUserImage" src="user.png" alt="User Image">
    </div>

    <nav>
        <!-- الأزرار للتنقل بين الأقسام -->
        <button onclick="showSection('loginSection')">تسجيل الدخول</button>
        <button onclick="showSection('signupSection')">إنشاء حساب</button>
        <button onclick="showSection('coursesSection')">الدورات</button>
        <button onclick="showSection('projectsSection')">الأعمال الشخصية</button>
        <button onclick="showSection('aboutSection')">من نحن</button>
    </nav>

    <!-- أقسام الصفحة -->
    <section id="loginSection" class="hidden">
        <!-- تسجيل الدخول -->
    </section>

    <section id="signupSection" class="hidden">
        <!-- إنشاء حساب -->
    </section>

    <section id="coursesSection" class="hidden">
        <!-- الدورات -->
    </section>

    <section id="projectsSection" class="hidden">
        <!-- الأعمال الشخصية -->
    </section>

    <section id="aboutSection" class="hidden">
        <!-- من نحن -->
    </section>

    <script>
        // الدالة لعرض القسم المحدد وإخفاء البقية
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // الدالة لمعالجة عملية تسجيل الدخول
        function handleLogin(event) {
            event.preventDefault();
            const form = document.getElementById('loginForm');
            const message = document.getElementById('loginMessage');
            const userThumbnail = document.getElementById('userThumbnail');

            fetch(form.action, {
                method: form.method,
                body: new URLSearchParams(new FormData(form)),
            })
            .then(response => response.text())
            .then(result => {
                message.textContent = result;
                message.classList.remove('hidden');
                userThumbnail.classList.remove('hidden'); // عرض صورة المستخدم
                showSection('coursesSection'); // تحويل المستخدم إلى قسم الدورات بعد تسجيل الدخول
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
